<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="/assets/css/common.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="/assets/js/common.js" defer></script>
        <meta name="author" content="Ruka Sakakibara">
        <meta name="description" content="インフラ・ネットワーク分野に興味のある学生への連絡・問い合わせ用ページです。">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>contact</title>
    </head>
    <body>
        <div id="header"></div>
        <div id="flex">
            <main>
                <form action="" method="">
                <h3>Contact</h3>
                <br>
                <p id="check">
                    <label><input type="radio" name="No1" value="企業" checked="checked">企業</label> 
                    <label><input type="radio" name="No1" value="個人">個人</label>
                </p>
                <p>お名前 <input type="text" name="user_name"></p>
                <p>電話番号 <input type="number" name="tel"></p>
                <p>メールアドレス <input type="email" name="user_email"></p>
                <p>問い合わせ種別 <select name="user_type">
                    <option value="お選びください">お選びください</option>
                    <option value="活動内容">活動内容</option>
                    <option value="お仕事の依頼">お仕事の依頼</option>
                    <option value="その他">その他</option>
                </select></p>
                <p id="check">関心のあるテーマ
                    <input type="checkbox" name="theme" value="プロジェクト活動">プロジェクト活動
                    <input type="checkbox" name="theme" value="技術ブログ">技術ブログ
                </p>
                <p>メッセージ <textarea name="message"></textarea></p>
                <small><a href="/privacy-policy/">プライバシーポリシー</a>に同意の上、送信するをクリックしてください。</small>
                <br><br>
                <p><input type="submit" value="送信する"></p>
                </form>
            </main>
            <div id="aside"></div>
        </div>
        <div id="footer"></div>
        <script src="/assets/js/common.js"></script>
    </body>
</html>
